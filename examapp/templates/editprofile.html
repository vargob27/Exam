<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Edit Profile</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-5">
                <h3>Edit My Account</h3>
                <form action="/user/{{user.id}}/update" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="fisrt_name">First Name</label>
                        <input type="text" required name="first_name" id="first_name" class="form-control form-control-sm"
                            value="{{user.first_name}}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" required name="last_name" id="last_name" class="form-control form-control-sm"
                            value="{{user.last_name}}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" required name="email" id="email" class="form-control form-control-sm" value="{{user.email}}">
                    </div>
                    <button class="submit">Update</button>
                </form>
            </div>
            <div class="col-3 offset-4">
                <a href="/user/{{user.id}}">Back</a>
                <a class="btn btn-danger" href="/logout">Logout</a>
            </div>
            {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
            </button>
            <ul>
                {% for message in messages %}
                <li>{{message}}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        </div>
    </div>
</body>

</html>
